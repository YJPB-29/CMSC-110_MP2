<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg my-nav">
    <a class="navbar-brand mx-auto" href="index.html">Ali's House of Shawarma</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link cart-btn" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
      </ul>
    </div>
  </nav>
  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Our Menu</h1>

    <div class="row" id="menu-container">
    
    </div>

    <h2 class="mt-5 fw-bold">üõí Cart</h2>
    <ul id="cart-list" class="list-group mb-4"></ul>
    <h4>Total: ‚Ç±<span id="total-price">0</span></h4>
  </div>

  <script>
    const products = [
      {
        name: "Chicken Biryani",
        price: 210,
        image: "images_mp2/chicken biryani.jpg",
        reviews: 4.8
        <a href="chicken-biryani.html" class="btn btn-primary w-100">View Details</a>

      },
      {
        name: "Basmati Rice",
        price: 149,
        image: "images_mp2/rice.jpg",
        reviews: 4.7
      },
      {
        name: "Beef Shawarma Rice",
        price: 110,
        image: "images_mp2/beef shawarma rice.jpg",
        reviews: 4.9
      },
      {
        name: "Samosa",
        price: 30,
        image: "images_mp2/samosa.jpg",
        reviews: 4.5
      }
    ];

    const menuContainer = document.getElementById("menu-container");
    const cartList = document.getElementById("cart-list");
    const totalPriceEl = document.getElementById("total-price");
    let total = 0;

    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "col-md-3 mb-4";
      card.innerHTML = `
        <div class="card shadow-sm">
          <img src="${product.image}" class="card-img-top" />
          <div class="card-body text-center">
            <h5 class="fw-bold">${product.name}</h5>
            <p class="text-muted">‚≠ê ${product.reviews} / 5</p>
            <p class="fw-bold">‚Ç±${product.price}</p>
            <button class="btn btn-success w-100" onclick="addToCart(${index})">Add to Cart</button>
            

          </div>
        </div>`;
      menuContainer.appendChild(card);
    });

    function addToCart(index) {
      const item = products[index];
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between";
      li.textContent = item.name + " - ‚Ç±" + item.price;
      cartList.appendChild(li);

      total += item.price;
      totalPriceEl.textContent = total;
    }
  </script>
</body>
</html>
